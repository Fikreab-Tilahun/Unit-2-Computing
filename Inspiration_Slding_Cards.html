<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Inspiration_Sliding_Cards.css">
    <title>Inspiration Sliding Cards</title>
</head>
<body>
    <section class="Trending">
        <h1>Trending: Games on Scratch</h1>
    </section>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon marker1"></div>
                    <div class="description">
                        <h3>Tiny Phishing</h3>
                        <p>Race against the clock 
                        Against a real-world enemy</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon marker2"></div>
                    <div class="description">
                        <h3>Clash Of Clans</h3>
                        <p>Newly downloadable game - 
                        Massive success</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon marker3"></div>
                    <div class="description">
                        <h3>Clash Royale</h3>
                        <p>Enter the Arena! Build your Battle Deck and 
                            outsmart the enemy in fast real-time battles.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon marker4"></div>
                    <div class="description">
                        <h3>MineCraft</h3>
                        <p>Create. Explore. Survive.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <div class="button">
        <button><h3>Learn More</h3></button>
    </div>
</body>
</html>
